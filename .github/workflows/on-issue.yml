name: "On Issue Opened"
on:
  issues:
    types: [opened, labeled]

jobs:
  run:
    name: Run Bot
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Bot
        run: bun run index.js
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
